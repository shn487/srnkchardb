<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>白猫プロジェクト キャラクターDB</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts: Sawarabi Gothic for generic Japanese, M PLUS Rounded 1c for rounded/soft feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&family=Sawarabi+Gothic&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="app-container">
        <header class="main-header">
            <h1>白猫キャラクターDB</h1>
            <div class="header-decoration"></div>
        </header>

        <main>
            <!-- Search Filters -->
            <section class="search-panel">
                <div class="search-panel-header">
                    <h2>検索条件</h2>
                </div>
                <div class="search-grid" id="searchFilters">
                    <!-- Filters will be generated by JS or static here -->
                    <div class="filter-group">
                        <label for="filter-charName">キャラクター名</label>
                        <input type="text" id="filter-charName" placeholder="名前で検索...">
                    </div>
                    <div class="filter-group">
                        <label for="filter-cv">声優 (CV)</label>
                        <input type="text" id="filter-cv" placeholder="声優名で検索...">
                    </div>
                    <div class="filter-group">
                        <label for="filter-rarity">レアリティ</label>
                        <select id="filter-rarity">
                            <option value="">全て</option>
                            <option value="☆5">☆5</option>
                            <option value="☆4">☆4</option>
                            <option value="☆3">☆3</option>
                            <option value="☆2">☆2</option>
                            <option value="☆1">☆1</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filter-job">職 (職業)</label>
                        <select id="filter-job">
                            <option value="">全て</option>
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    <!-- More filters can be added dynamically or statically -->
                    <div class="filter-group">
                        <label for="filter-element">エレメント</label>
                        <select id="filter-element">
                            <option value="">全て</option>
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filter-type">タイプ</label>
                        <select id="filter-type">
                            <option value="">全て</option>
                            <!-- Options will be populated -->
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filter-class">クラス</label>
                        <select id="filter-class">
                            <option value="">全て</option>
                            <option value="CC">CC</option>
                            <option value="CC/GC">CC/GC</option>
                            <option value="GC">GC</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filter-category">カテゴリー</label>
                        <input type="text" id="filter-category" placeholder="カテゴリー検索...">
                    </div>
                    <div class="filter-group">
                        <label for="filter-era">年代</label>
                        <select id="filter-era">
                            <option value="">全て</option>
                            <!-- Options populated by JS (2014~Current) -->
                        </select>
                    </div>
                </div>
                <div class="search-status">
                    <span id="resultCount">0</span> 件ヒット
                </div>
            </section>

            <!-- Results Table -->
            <section class="results-panel">
                <div class="table-container">
                    <table id="charTable">
                        <thead>
                            <tr>
                                <!-- Headers matching requirements -->
                                <th>レアリティ</th>
                                <th>キャラクター名</th>
                                <th>声優</th>
                                <th>職属性</th>
                                <th class="col-icon">職</th>
                                <th class="desktop-only">クラス</th>
                                <th class="col-icon">エレメント</th>
                                <th class="desktop-only">タイプ</th>
                                <th>カテゴリー</th>
                                <th>年代</th>
                            </tr>
                        </thead>
                        <tbody id="charTableBody">
                            <!-- Rows generated by JS -->
                        </tbody>
                    </table>
                    <div id="noResultMsg" class="no-result hidden">該当キャラクターなし</div>
                    <div id="loadingMsg" class="loading-msg">データを読み込み中...</div>
                    <div id="errorMsg" class="error-msg hidden"></div>
                </div>
            </section>
        </main>

        <footer class="main-footer">
            <p>Shironeko Project Fan Database</p>
        </footer>
    </div>

    <script src="script.js"><js/script>
</body>

</html>
